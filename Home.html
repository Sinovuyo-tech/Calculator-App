<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0" style="width: 100%;">

            </td>
        </tr>
        <tr>
            <td class="memory" onclick="memoryClearButtonPressed()">MC</td>
            <td class="memory" onclick="memoryAddButtonPressed()">M+</td>
            <td class="memory" onclick="memorySubtractButtonPressed()"></td>
            <td class="memory" onclick="memoryRecallButtonPressed()">MR</td>
        </tr>
        <tr>
            <td class="operator" onclick="operatorButtonPressed('-')">-</td>
            <td class="operator"  onclick="operatorButtonPressed('/')">/</td>
            <td class="operator"  onclick="operatorButtonPressed('*')">X</td>
            <td class="operator"  onclick="operatorButtonPressed('+')">+</td>
        </tr>

        <tr>
            <td class="digit" onclick="digitButtonPressed('7')">7</td>
            <td class="digit" onclick="digitButtonPressed('8')">8</td>
            <td class="digit" onclick="digitButtonPressed('9')">9</td>
            <td class="delete" onclick="clearButtonPressed()">C</td>
            
        </tr>

        <tr>
            <td class="digit" onclick="digitButtonPressed('4')">4</td>
            <td class="digit" onclick="digitButtonPressed('5')">5</td>
            <td class="digit" onclick="digitButtonPressed('6')">6</td>
             <td class="delete" onclick="deleteButtonPressed()">Delete</td>
            
        </tr>

        <tr>
            <td class="digit" onclick="digitButtonPressed('1')">1</td>
            <td class="digit" onclick="digitButtonPressed('2')">2</td>
            <td class="digit" onclick="digitButtonPressed('3')">3</td>
            <td class="operator"  rowspan="3" onclick="calculateButtonPressed()">=</td>
            
        </tr>

        <tr>
            <td class="digit"onclick="digitButtonPressed('0')">0</td>
            <td class="operator"  onclick="operatorButtonPressed()">%</td>
            <td class="operator"  onclick="operatorButtonPressed()">.</td>
            
        </tr>
            <td class="operator"  colspan="2" onclick="operatorButtonPressed('()')">(</td>
            <td class="operator"  onclick="operatorButtonPressed(')')">)</td>
            

            
        <tr>

        </tr>
    </table>

    <script>
        var newLine = true; //bBolean variable. Determanes if the nest thisng the user types should appear on a newline
        var value1;
        var currentOperator;

        //Digit Button Event Handler
        function digitButtonPressed(button) {
        if (newLine === true) {
        document.getElementById("inputBox").value = button;
        newLine = false;
        } else {
        var currentValue = document.getElementById("inputBox").value;
        document.getElementById("inputBox").value = currentValue + button;
        }
        }
        //Delete Button Event Handler
        function deleteButtonPressed(){
        document.getElementById("inputBox").value=0;
        newLine=true;
        }
        //Clear Button Event Handler
        function clearButtonPressed(){
        document.getElementById("inputBox").value=0;
        newLine=true;
        }
        //Operators Event Handler
        function operatorButtonPressed(operator){
            currentOperator=operator;
            value1=parseInt(document.getElementById("inputBox").value);
            newLine=true;

        }

        //Calculate Event Handler
        function calculateButtonPressed(){
            var value2=parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperator){
                case "+":
                    finalTotal=value1+ value2;
                    break;

                case "-":
                    finalTotal=value1-value2
                    break;

                case "*":
                    finalTotal=value1*value2;
                    break;

                case "/":
                    finalTotal=value1/value2;
                    break;

            }

            document.getElementById("inputBox").value=finalTotal;
            value1=0;
            newLine=true;
        }
            
        
    </script>
</body>
</html>
